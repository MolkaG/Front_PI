<h2>Shopping Cart</h2>

<div *ngIf="cart.length > 0; else noProducts">
  <div *ngFor="let product of cart" class="cart-item">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title" class="product-image" />
    <div>
      <strong>Title:</strong> {{ product.title }}
    </div>
    <div>
      <strong>Price:</strong> {{ product.price | tndCurrency }}
    </div>
    <div>
      <strong>Quantity in Cart:</strong>
      <button (click)="updateQuantity(product.id, product.quantity - 1)">-</button>
      {{ product.quantity }}
      <button (click)="updateQuantity(product.id, product.quantity + 1)">+</button>
    </div>
    <button (click)="removeFromCart(product.id)">Remove from Cart</button>
  </div>

  <div class="total-amount">
    <strong>Total Amount:</strong> {{ totalAmount | tndCurrency }}
  </div>

  <button (click)="validateOrder()">Validate Order</button>
  <button (click)="clearAllCart()">Clear All Cart</button> 
</div>

<ng-template #noProducts>
  <p>Your shopping cart is empty.</p>
</ng-template>
