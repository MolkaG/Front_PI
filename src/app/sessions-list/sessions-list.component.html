<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<div class="schedule-header">
  <h2 class="title">FIND YOUR TIME</h2>
  <div class="filter">
    <label for="week-picker">Sélectionnez la semaine :</label>
    <input type="week" id="week-picker" (change)="onWeekChange($event)" class="week-picker" />
  </div>
</div>

<div *ngIf="filteredSessions.length > 0" class="table-responsive schedule-table">
  <table class="table">
    <thead>
      <tr>
        <th>Heure</th>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Samedi</th>
        <th>Dimanche</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of getSortedTimeSlots()">
        <td class="time-slot">{{ time }}</td>
        <td *ngFor="let day of getDays()" [ngClass]="{ 'has-session': getSessionForTimeAndDay(time, day) }">
          <div *ngIf="getSessionForTimeAndDay(time, day)" class="session">
            <h5>{{ getSessionForTimeAndDay(time, day)?.TypeEvent }}</h5>
            <span>{{ getSessionForTimeAndDay(time, day)?.coachName }}</span>
            <div style="display: flex; flex-direction: column; gap :2px">
            <span>{{ getSessionForTimeAndDay(time, day)?.IdSalleDeSport }}</span>
                
            <button class="reserve-button" (click)="reserver(getSessionForTimeAndDay(time, day))">Réserver</button>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="filteredSessions.length === 0" class="no-sessions">
  <p>Aucune session disponible.</p>
</div>
