<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Image</th>
    </tr>
    <tbody *ngFor="let r of listResidences">
        <app-residence [res]="r"></app-residence>
    </tbody>
</table>
<h1>List apartements</h1>
<input type="text" [(ngModel)]="searchText">
<button (click)="searchSurface()">Search</button>
<table *ngIf="listApartementsFiltred.length !== 0">
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Surface</th>
        <th>Floor number</th>
        <th>Residence</th>
    </tr>
    <tr *ngFor="let a of listApartementsSearch">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td>{{a.surface}}</td>
        <td>{{a.floorNum}}</td>
        <td>{{a.residence.name}}</td>

    </tr>
</table>

<p *ngIf="listApartementsFiltred.length == 0">No apartement found !</p>


<table>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Surface</th>
        <th>Floor number</th>
        <th>Residence</th>
    </tr>
    <tr *ngFor="let a of listApartments">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td>{{a.surface}}</td>
        <td>{{a.floorNum}}</td>
        <td>{{a.residence.name}}</td>
        <td><button (click)="deleteA(a.id)">Delete</button></td>
    </tr>
</table>
