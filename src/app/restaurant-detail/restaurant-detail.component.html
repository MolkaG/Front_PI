<div *ngIf="restaurant">
  <h1>{{ restaurant.nomRestaurant }}</h1>
  <img
    [src]="restaurant.imageRestaurant"
    alt="{{ restaurant.nomRestaurant }}"
  />
  <p>{{ restaurant.adresseRestaurant }}</p>

  <h2>Categories:</h2>
  <ul>
    <li *ngFor="let category of restaurant.categorieRestaurant">
      {{ category.libelle }}
    </li>
  </ul>

  <h2>Dishes:</h2>
  <ul>
    <li *ngFor="let plat of restaurant.plats">
      <p><strong>Name:</strong> {{ plat.nomPlat }}</p>
      <p><strong>Calories:</strong> {{ plat.calories }}</p>
    </li>
  </ul>
  <div>
    <img
      src="https://maps.geoapify.com/v1/staticmap?style=osm-bright&width=1600&height=600&center=lonlat:{{
        restaurant.location.coordinates
      }}&zoom=14&marker=lonlat:{{
        restaurant.location.coordinates
      }};type:awesome;color:%23bb3f73;size:x-large;icon:restaurant&apiKey=b574986973a042cb8d577b4d83053202"
      alt=""
    />
  </div>
</div>
